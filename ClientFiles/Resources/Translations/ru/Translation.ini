INI:Missions:ALL01:Description=Миссия 1 - Замедленная съёмка
INI:Missions:ALL01:LongDescription=Миссия Альянса 1 - Операция: Замедленная съёмка@Место: Сан-Франциско, Калифорния@@Это только вопрос времени, когда Юрий вернёт Пси-Доминатор в Алькатрасе обратно в строй. Наш единственный шанс -- это использовать Машину Времени профессора Эйнштейна, чтобы отправиться назад в прошлое и остановить Юрия до того, как он построит свою мировую сеть Пси-Доминаторов.@@ Задача 1: Захватите Энергостанции, чтобы запитать Машину Времени.@ Задача 2: Защитите Машину Времени. @ Задача 3: Уничтожьте Пси-Доминатор в Алькатрасе.
INI:Missions:ALL02:Description=Миссия 2 - Голливуд и тщеславие
INI:Missions:ALL02:LongDescription=Миссия Альянса 2 - Операция: Голливуд и тщеславие@Место: Лос-Анджелес, Калифорния@@Юрий подчинил разум населения Лос-Анджелеса и снабжает ими свои Мясорубки ради спонсирования своего проекта Пси-Доминаторов. Если мы сможем уничтожить Мясорубки, Юрий потеряет значительный источник доходов.@@ Задача 1: Уничтожьте все Мясорубки в городе.@ Задача 2: Уничтожьте все здания Юрия.
INI:Missions:ALL03:Description=Миссия 3 - Демонстрация силы
INI:Missions:ALL03:LongDescription=Миссия Альянса 3 - Операция: Демонстрация силы@Место: Сиэтл, Вашингтон@@После того, как мы уничтожили основной источник дохода Юрия, безумец решил действовать более прямым подходом. Юрий развернул Ядерную Шахту в Сиэтле и использует её для вымогательства денег и технических экспертиз из корпорации МассивСофт. Мы должны спасти город и МассивСофт от ядерной угрозы Юрия.@@ Задача 1: Уничтожьте Ядерную Шахту Юрия.@ Задача 2: Освободите офис МассивСофт.
INI:Missions:ALL04:Description=Миссия 4 - Расхищенная гробница
INI:Missions:ALL04:LongDescription=Миссия Альянса 4 - Операция: Расхищенная гробница@Место: Египт@@Юрий захватил Эйнштейна в попытке ускорить завершение своей технологии Пси-Доминатора. Мы должны срочно спасти Эйнштейна и затем зачистить Египет от всех войск Юрия.@@ Задача 1: Уничтожьте Био-Реакторы рядом с Великой Пирамодой, чтобы спасти Эйнштейна.@ Задача 2: Уничтожьте базу Юрия.
INI:Missions:ALL05:Description=Миссия 5 - Австралийские клоны
INI:Missions:ALL05:LongDescription=Миссия Альянса 5 - Операция: Австралийские клоны@Место: Сидней, Австралия@@Юрий развернул комплекс клонирования в Сиднее. Мы считаем, что он планирует клонировать мировых лидеров. Положите конец его операции любой ценой.@@ Задача 1: Найдите и уничтожьте Чаны Клонирования Юрия.@ Задача 2: Уничтожьте оставшиеся войска Юрия.
INI:Missions:ALL06:Description=Миссия 6 - Кошелёк или договор
INI:Missions:ALL06:LongDescription=Миссия Альянса 6 - Операция: Кошелёк или договор@Место: Лондон, Англия@@После провала клонирования мировых лидеров, Юрий планирует захватить настоящих. Защитите их в Парламенте в Лондоне, а затем разберитесь с Юрием.@@ Задача 1: Защитите Парламент от атаки.@ Задача 2: Уничтожьте базу Юрия.
INI:Missions:ALL07:Description=Миссия 7 - Мёртвый мозг
INI:Missions:ALL07:LongDescription=Миссия Альянса 7 - Операция: Мёртвый мозг@Место: Антарктика@@Мы почти победили, Командир. План Юрия лежит в руинах. Но он до сих пор имеет последний Пси-Доминатор, расположенный в его крепости в Антарктике. Восстановите заброшенную советскую базу на Огненной Земле и постройте Радар, чтобы мы определили точное расположение Юрия. А затем в комбинации войск Советов и Альянса положите конец планам Юрия раз и навсегда.@@ Задача 1: Постройте советский Радар.@ Задача 2: Уничтожьте Пси-Доминатор в Антарктике.@ Задача 3: Уничтожьте все войска Юрия.
INI:Missions:ALLHD:Description=-- Кампания Альянса --
INI:Missions:SOV01:Description=Миссия 1 - Сдвиг времени
INI:Missions:SOV01:LongDescription=Миссия Советов 1 - Операция: Сдвиг времени@Место: Сан-Франциско, Калифорния@@Мир лежит в руинах. Юрий готов бесспорно править. Лишь отважный план Альянса отправиться назад в прошлое стоит между Юрием и мировым господством. Однако Юрий должен заплатить за своё предательство от рук Советов, а не Альянса. Мы должны захватить Машину Времени и отправиться в прошлое сами.@@ Задача 1: Уничтожьте флот Альянса и Большие Пушки.@ Задача 2: Уничтожьте ДОТы вокруг Машины Времени, чтобы захватить её.@ Задача 3: Захватите 4 Энергостанции, чтобы запитать Машину Времени.@ Задача 4: Возьмите под контроль советскую базу и уничтожьте Пси-Доминатор.
INI:Missions:SOV02:Description=Миссия 2 - Дежавю
INI:Missions:SOV02:LongDescription=Миссия Советов 2 - Операция: Дежавю@Место: Чёрный лес, Германия@@В первый раз мы потерпели поражение в Чёрном лесу от Альянса благодаря помощи Хроносферы Эйнштейна. В этот раз мы не проиграем. Уничтожьте Лабораторию Эйнштейна и Хроносферу, чтобы гарантировать победу Советов в нашей войне против Альянса.@@ Задача 1: Уничтожьте аванпосты на границе с Германией.@ Задача 2: Уничтожьте Лабораторию Эйнштейна и Хроносферу.
INI:Missions:SOV03:Description=Миссия 3 - Промывка мозгов
INI:Missions:SOV03:LongDescription=Миссия Советов 3 - Операция: Промывка мозгов@Место: Лондон@@Альянс обнаружил Пси-Доминатор в Лондоне. Юрий взял под контроль ударную группу Альянса, чтобы защитить свой близкий к завершению Пси-Доминатор. Освободите войска Альянса и объединитесь, чтобы победить Юрия... Но будьте осторожны, Доминатор может быть введён в строй в любой момент.@@ Задача 1: Уничтожьте Пси-Маяк.@ Задача 2: Уничтожьте Пси-Доминатор.@ Задача 3: Покончите с войсками Юрия.
INI:Missions:SOV04:Description=Миссия 4 - Романов в бегах
INI:Missions:SOV04:LongDescription=Миссия Советов 4 - Операция: Романов в бегах@Место: Марокко@@Премьер Романов был сбит войсками Юрия. Мы должны найти его и сопроводить до аэропорта, откуда он будет эвакуирован. Юрий возвёл серьёзную оборон вокруг аэропорта, которую мы должны прорвать до того, как эвакуация Премьера будет обеспечена.@@ Задача 1: Найдите премьера Романова и защищайте его.@ Задача 2: Уничтожьте охраняющую аэропорт базу Юрия.@ Задача 3: Сопроводите Романов до аэропорта в целости и сохранности.
INI:Missions:SOV05:Description=Миссия 5 - 2ая космическая
INI:Missions:SOV05:LongDescription=Миссия Советов 5 - Операция: 2ая космическая@Место: Неизвестный остров в Тихом океане@@Мы обнаружили секретную базу подлодок Юрия на неизвестном острове в Тихом океане. Угроза, исходящая от подлодок Бумер, должна быть устранена!@@ Задача 1: Выберите зону высадки и постройте базу.@ Задача 2: Найдите и уничтожьте Верфи Подлодок Юрия.@ Задача 3: Покончите с оставшимися войсками Юрия.
INI:Missions:SOV06:Description=Миссия 6 - На луну
INI:Missions:SOV06:LongDescription=Миссия Советов 6 - Операция: На луну@Место: Луна@@Юрий планирует запустить себя на Луну после запуска волны Пси-Доминаторов на Земле. Мы должны развернуть базу на Луне, чтобы построить ударную группу, достаточную для уничтожения лунной базы Юрия и его Лунного Командного Центра.@@ Задача 1: Найдите место для строительства базы.@ Задача 2: Найдите и уничтожьте Лунный Командный Центр Юрия.@ Задача 3: Уничтожьте оставшиеся базы.
INI:Missions:SOV07:Description=Миссия 7 - Игры разума
INI:Missions:SOV07:LongDescription=Миссия Советов 7 - Операция: Игры разума@Место: Трансильвания@@В надежде укрыться от вашего натиска, Юрий отступил в своё родовое поместье в Трансильвании. Мы не можем позволить ему  передохнуть, иначе он соберёт войска и вернётся угрожать нам всем. Уничтожьте Юрия раз и навсегда!@@ Задача 1: Уничтожьте крепость Юрия.
