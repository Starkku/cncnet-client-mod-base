INI:Maps:Maps/Cooperative/c1a01md:Description=[2] Кампания Альянса: Миссия 1 ; [2] Allied Campaign Mission 1
INI:Maps:Maps/Cooperative/c1a01md:Briefing=Советские базы на Кубе представляют угрозу континентальной части США, и поэтому должны быть ликвидированы.@@Командир 1 возьмёт контроль над нашими секретными ВВС на побережье.@@Командир 2 будет защищать город Гавана. ; Soviet bases in Cuba pose a threat to the Continental United States@so they must be eliminated.@@Commander 1 will take control of our secret Air Force Command@near the coast.@@Commander 2 will secure the city of Havana.
INI:Maps:Maps/Cooperative/c1a02md:Description=[2] Кампания Альянса: Миссия 2 ; [2] Allied Campaign Mission 2
INI:Maps:Maps/Cooperative/c1a02md:Briefing=Юрий смог развернуть базу на Голливудских холмах.@@Командир 1 возьмёт под контроль зону вокруг главного аэропорта Лос-Анджелеса.@@Командир 2 возьмёт под комаднование энергетически-нефтяной комплекс. ; Yuri has managed to establish bases in the Hollywood Hills.@@Commander 1 will take charge of the area around LAX.@@Commander 2 will take command of the power and oil facilities@just east of the freeway.
INI:Maps:Maps/Cooperative/c1a03md:Description=[2] Кампания Альянса: Миссия 3 ; [2] Allied Campaign Mission 3
INI:Maps:Maps/Cooperative/c1a03md:Briefing=Вы успешно выгнали Юрия и его русских союзников обратно в СССР.@@Настало время покончить с ним, Командир.@@Разверните ваши базы и покончите с этой войной. ; You have successfully driven Yuri and his Russian allies back@into the USSR.@@The time has come to finish them, Commanders.@@Establish your bases and end this war.
INI:Maps:Maps/Cooperative/c2s01md:Description=[2] Кампания Советов: Миссия 1 ; [2] Soviet Campaign Mission 1
INI:Maps:Maps/Cooperative/c2s01md:Briefing=Американцы верят, что они смогут удержать Сиэтл.@@Сокрушите их оборонительные позиции, чтобы позволить нам найти более грандиозные битвы.@@Командир 1 возьмёт на себя командование морскими войсками,@@пока Командир 2 будет подготавливать бронетанковые войска для пролома обороны. ; The Americans believe they can hold Seattle.@@Crush thier defensive positions and let us move on@to more glorious battles.@@Commander 1 will take command of our naval forces,@@while Commander 2 prepares for a crushing armored assault.
INI:Maps:Maps/Cooperative/c2s02md:Description=[2] Кампания Советов: Миссия 2 ; [2] Soviet Campaign Mission 2
INI:Maps:Maps/Cooperative/c2s02md:Briefing=Предатель Юрий восстанавливает свои войска в египетской пустыне.@@Командир 1 возьмёт под командование нашу старую базу вдоль Нила.@@Командир 2 должен защищать нефтяные поля к югу от фронтовой линии Юрия. ; The traitor Yuri is rebuilding his forces in the Egyptian desert.@@Commander 1 will take charge of our old base along the Nile.@@Commander 2 must protect our oil fields just south of Yuri's front lines.
INI:Maps:Maps/Cooperative/c2s03md:Description=[2] Кампания Советов: Миссия 3 ; [2] Soviet Campaign Mission 3
INI:Maps:Maps/Cooperative/c2s03md:Briefing=Похоже, что Чёрный Лес в Германии станет последним местом наших двух врагов. Альянс и Юрий разыскивают лабораторию Эйнштейна с расчётом, что это даст им надежду на выживание. Разведка определила расположение ядерных реакторов, которые питают лабораторию Эйнштейна.@@Зачистите плацдарм, а затем найдите и уничтожьте врагов СССР раз и навсегда. ; It appears the Black Forest of Germany will be the final@resting place of both our enemies.@Both seek out Einstein's laboratory in vain hope it will give them hope@of survival.@Intelligence has pin pointed the location of the nuclear reactors@that must surely power Einstein's lab.@@Secure your positions and then seek out and destroy@the enemies of the Soviet state once and for all.
INI:Maps:Maps/Cooperative/c3y01md:Description=[2] Кампания Юрия: Миссия 1 ; [2] Yuri Campaign Mission 1
INI:Maps:Maps/Cooperative/c3y01md:Briefing=Альянс построил оборону вокруг своего ценного Белого Дома. Они скрываются за своими технологиями словно испуганные дети.@@Разверните вашу базу и покончите с их бессмысленными глупыми попытками задержать нас. ; The Allies have constructed defenses around their@precious White House.@They hide behind their technology like scared children.@@Establish your bases and end their poor mindless attempts@to hold us back.
INI:Maps:Maps/Cooperative/c3y02md:Description=[2] Кампания Юрия: Миссия 2 ; [2] Yuri Campaign Mission 2
INI:Maps:Maps/Cooperative/c3y02md:Briefing=Красная Армия смогла украсть технологию призм у Альянса и пытается разработать свою собственную версию Призма Башен в секретном научно-исследовательском комплексе глубоко в джунглях Юкотана. Мы начнём внезапную атаку на их базу и раздавим последнюю надежду Советов на победу.@@Командир 1 высадится на севере рядом с небольшим нефтяным полем.@@Командир 2 высадится чуть восточнее местного аэропорта. ; The Red Army has managed to steal the Allies prism technology@and is trying to develop their own version of the Prism Tower@at a secret research facility deep in the Yucatan jungle.@We will launch a surprise attack on their base@and squash the Soviets last hope for victory.@@Commander 1 will begin north of a small oil field.@@Commander 2 will begin just east of a local airport.
INI:Maps:Maps/Cooperative/c3y03md:Description=[2] Кампания Юрия: Миссия 3 ; [2] Yuri Campaign Mission 3
INI:Maps:Maps/Cooperative/c3y03md:Briefing=Альянс и Советы объединились вместе против нас. Они собрали свои оставшиеся войска в Лондоне.@@Командир 1 получит под контроль наши Нефтяные Вышки в города,@@а Командир 2 получит под контроль Госпиталь на другой стороне Темзы.@@Эта победа установит господство Юрия над всем миром. ; The Allies and Soviets have allied against us.@They have gathered the last of their forces in London.@@Commander 1 will control our oil derrick in the city@@and Commander 2 will control the hospital across the Thames.@@This victory will ensure Yuri's mastery of the world.
INI:Maps:Maps/Cooperative/c4w01md:Description=[2] Кампания Альянса: Миссия 1 ; [2] Alliance Campaign Mission 1
INI:Maps:Maps/Cooperative/c4w01md:Briefing=В результате Советского вторжения Юрий развернул 2 базы в сердце города Нью-Йорк. Больше неподконтрольная Юрию Красная Армия объединилась с Американцами, чтобы победить предателя. ; In the wake of the Soviet invasion, Yuri has established two bases@in the heart of New York City.@No longer under Yuri's control, the Red Army has allied with@the Americans to defeat the traitor.
