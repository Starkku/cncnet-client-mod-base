INI:Maps:Maps/Cooperative/c1a01md:Briefing=Советские базы на Кубе представляют угрозу континентальной части США, и поэтому должны быть ликвидированы.@@Командир 1 возьмёт контроль над нашими секретными ВВС на побережье.@@Командир 2 будет защищать город Гавана.
INI:Maps:Maps/Cooperative/c1a01md:Description=[2] Кампания Альянса: Миссия 1
INI:Maps:Maps/Cooperative/c1a02md:Briefing=Юрий смог развернуть базу на Голливудских холмах.@@Командир 1 возьмёт под контроль зону вокруг главного аэропорта Лос-Анджелеса.@@Командир 2 возьмёт под комаднование энергетически-нефтяной комплекс.
INI:Maps:Maps/Cooperative/c1a02md:Description=[2] Кампания Альянса: Миссия 2
INI:Maps:Maps/Cooperative/c1a03md:Briefing=Вы успешно выгнали Юрия и его русских союзников обратно в СССР.@@Настало время покончить с ним, Командир.@@Разверните ваши базы и покончите с этой войной.
INI:Maps:Maps/Cooperative/c1a03md:Description=[2] Кампания Альянса: Миссия 3
INI:Maps:Maps/Cooperative/c2s01md:Briefing=Американцы верят, что они смогут удержать Сиэтл.@@Сокрушите их оборонительные позиции, чтобы позволить нам найти более грандиозные битвы.@@Командир 1 возьмёт на себя командование морскими войсками,@@пока Командир 2 будет подготавливать бронетанковые войска для пролома обороны.
INI:Maps:Maps/Cooperative/c2s01md:Description=[2] Кампания Советов: Миссия 1
INI:Maps:Maps/Cooperative/c2s02md:Briefing=Предатель Юрий восстанавливает свои войска в египетской пустыне.@@Командир 1 возьмёт под командование нашу старую базу вдоль Нила.@@Командир 2 должен защищать нефтяные поля к югу от фронтовой линии Юрия.
INI:Maps:Maps/Cooperative/c2s02md:Description=[2] Кампания Советов: Миссия 2
INI:Maps:Maps/Cooperative/c2s03md:Briefing=Похоже, что Чёрный Лес в Германии станет последним местом наших двух врагов. Альянс и Юрий разыскивают лабораторию Эйнштейна с расчётом, что это даст им надежду на выживание. Разведка определила расположение ядерных реакторов, которые питают лабораторию Эйнштейна.@@Зачистите плацдарм, а затем найдите и уничтожьте врагов СССР раз и навсегда.
INI:Maps:Maps/Cooperative/c2s03md:Description=[2] Кампания Советов: Миссия 3
INI:Maps:Maps/Cooperative/c3y01md:Briefing=Альянс построил оборону вокруг своего ценного Белого Дома. Они скрываются за своими технологиями словно испуганные дети.@@Разверните вашу базу и покончите с их бессмысленными глупыми попытками задержать нас.
INI:Maps:Maps/Cooperative/c3y01md:Description=[2] Кампания Юрия: Миссия 1
INI:Maps:Maps/Cooperative/c3y02md:Briefing=Красная Армия смогла украсть технологию призм у Альянса и пытается разработать свою собственную версию Призма Башен в секретном научно-исследовательском комплексе глубоко в джунглях Юкотана. Мы начнём внезапную атаку на их базу и раздавим последнюю надежду Советов на победу.@@Командир 1 высадится на севере рядом с небольшим нефтяным полем.@@Командир 2 высадится чуть восточнее местного аэропорта.
INI:Maps:Maps/Cooperative/c3y02md:Description=[2] Кампания Юрия: Миссия 2
INI:Maps:Maps/Cooperative/c3y03md:Briefing=Альянс и Советы объединились вместе против нас. Они собрали свои оставшиеся войска в Лондоне.@@Командир 1 получит под контроль наши Нефтяные Вышки в города,@@а Командир 2 получит под контроль Госпиталь на другой стороне Темзы.@@Эта победа установит господство Юрия над всем миром.
INI:Maps:Maps/Cooperative/c3y03md:Description=[2] Кампания Юрия: Миссия 3
INI:Maps:Maps/Cooperative/c4w01md:Briefing=В результате Советского вторжения Юрий развернул 2 базы в сердце города Нью-Йорк. Больше неподконтрольная Юрию Красная Армия объединилась с Американцами, чтобы победить предателя.
INI:Maps:Maps/Cooperative/c4w01md:Description=[2] Кампания Альянса: Миссия 1
